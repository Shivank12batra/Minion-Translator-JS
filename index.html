<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="nav-heading">
            <h1>Minion Translator</h1>
        </div>
    </nav>
    <section>
        <textarea name="text-area1" class="text-area" cols="30" rows="10" placeholder="Put your message here which you want to convert to minions language"></textarea>
    </section>
    <button id="translate-btn">Translate</button>
    <section>
        <textarea name="text-area2" id="output" class="text-area" cols="30" rows="10" placeholder="The translation text will appear here."readonly></textarea>
    </section>
    <footer>
        <div class="footer-class">
            <h2 class="footer-heading">about</h2>
            <p>Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the translator to convert your text from English to Minion speak or <span>Banana language.</span></p>
        </div>
    </footer>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
